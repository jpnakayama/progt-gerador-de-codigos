<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/simbolo.bmp" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
  <title>Gerador de códigos
  </title>
</head>
<body>
  <header>
    <a href="#"><img src="./assets/img/logo-linha-fina.png" alt="logo PROGT" class="logo"></a>
    <h1> Gerador de códigos</h1>
    <div class="link-gerados">
      <a href="#"><i class="fa-sharp fa-solid fa-arrow-right flecha"></i></a>
      <p>Códigos gerados</p>
    </div>
  </header>

  <main>
    <div class="antigo">
      <h2>CÓDIGO ANTIGO</h2>
      <input type="text" class="input-geral" placeholder="Digite o código antigo">
      <button class="btn"><i class="fa-solid fa-plus"></i></button>
    </div>
    <section class="novos-campos">
      <div class="categoria">
        <h3>Código do Equipamento</h3>
        <select name="equipamento" id="categoria-equipamento" class="select-geral select-equipamento">
          <option value="">Selecione o tipo</option>
          <option value="FTB">Filtro de tambor rotativo (Belt)</option>
          <option value="FTP">Filtro de tambor rotativo (Pré camada)</option>
          <option value="FTR">Filtro de tambor rotativo (Raspador)</option>
          <option value="FTS">Filtro de tambor rotativo (Sopro)</option>
          <option value="ESC">Espessador (Coluna central)</option>
          <option value="ESD">Espessador (Deep cone)</option>
          <option value="ESP">Espessador (Ponte)</option>
          <option value="EST">Espessador (Tração periférica)</option>
          <option value="LAV">Lavador de celulose</option>
          <option value="FHE">Filtro horizontal</option>
          <option value="PRD">Prensa desaguadora</option>
        </select>
      </div>
      <div class="categoria">
        <h3>Dimensões do Equipamento</h3>
        <div class="dimensoes-itens">
          <input type="text" name="dimensao" id="input-dimensao" class="input-geral input-dimensao">
          <button class="btn btnDimensao" id="m">m</button></li>
          <button class="btn btnDimensao" id="m²">m²</button></li>          
        </div>
      </div>
      <div class="categoria">
        <h3>Novo ou Retrofit</h3>
        <ul class="botoes">
          <li><button class="btn btncat3" id="N">Novo</button></li>
          <li><button class="btn btncat3" id="R">Retrofit</button></li>
        </ul>
      </div>
      </div>
    </section>
    <div class="novo" id="codigo-novo">
      <h2>CÓDIGO NOVO</h2>
      <div class="codigo-temporario">
        <div id="categoria-um" class="item-codigo-temporario"></div>
        <div id="categoria-dois" class="item-codigo-temporario"></div>
        <div id="categoria-dois-unidade-de-medida" class="item-codigo-temporario"></div>
        <div id="categoria-tres" class="item-codigo-temporario"></div>
        <div id="categoria-quatro" class="item-codigo-temporario"></div>
      </div>
      <!-- <p class="codigo-gerado">ABC-123-CDE-456</p> -->
      <div>
        <button class="btn btn-codigo-novo"><i class="fa-solid fa-floppy-disk"></i></button>
        <button class="btn btn-codigo-novo"><i class="fa-solid fa-copy"></i></button>
        <button class="btn btn-codigo-novo"><i class="fa-solid fa-share"></i></button>
      </div>    
    </div>
  </main>

  <footer>
    <p>2022 | Desenvolvido por JP Nakayama</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
