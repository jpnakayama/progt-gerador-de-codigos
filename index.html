<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/simbolo.bmp" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
  <title>Gerador de códigos
  </title>
</head>
<body>
  <header>
    <a href="#"><img src="./assets/img/logo-linha-fina.png" alt="logo PROGT" class="logo"></a>
    <h1> Gerador de códigos</h1>
    <a href="#"><i class="fa-sharp fa-solid fa-arrow-right flecha"></i></a>
  </header>

  <main>
    <div class="antigo">
      <h2>CÓDIGO ANTIGO</h2>
      <input type="text" class="input-geral" placeholder="Digite o código antigo">
      <button class="btn">Adicionar</button>
    </div>
    <section class="novos-campos">
      <div class="categoria">
        <h3>CATEGORIA 1</h3>
        <div class="botoes">
          <button class="btn">Tipo 1</button>
          <button class="btn">Tipo 2</button>
          <button class="btn">Tipo 3</button>
          <button class="btn">Tipo 4</button>
        </div>
      </div>
      <div class="categoria">
        <h3>CATEGORIA 2</h3>
        <select name="categoria2" id="categoria2" class="select-geral">
          <option value="">Selecione o tipo</option>
          <option value="1">Tipo 1</option>
          <option value="1">Tipo 1</option>
          <option value="2">Tipo 2</option>
          <option value="3">Tipo 3</option>
          <option value="4">Tipo 4</option>
          <option value="5">Tipo 5</option>
          <option value="6">Tipo 6</option>
          <option value="7">Tipo 7</option>
        </select>
      </div>
      <div class="categoria">
        <h3>CATEGORIA 3</h3>
        <div class="botoes">
          <button class="btn">Tipo 1</button>
          <button class="btn">Tipo 2</button>
          <button class="btn">Tipo 3</button>
          <button class="btn">Tipo 4</button>
        </div>
      </div>
      </div>
      <div class="categoria">
        <h3>CATEGORIA 4</h3>
        <select name="categoria2" id="categoria2" class="select-geral">
          <option value="">Selecione o tipo</option>
          <option value="1">Tipo 1</option>
          <option value="1">Tipo 1</option>
          <option value="2">Tipo 2</option>
          <option value="3">Tipo 3</option>
          <option value="4">Tipo 4</option>
          <option value="5">Tipo 5</option>
          <option value="6">Tipo 6</option>
          <option value="7">Tipo 7</option>
        </select>
      </div>
    </section>
    <div class="novo">
      <h2>CÓDIGO NOVO</h2>
      <p class="codigo-gerado">ABC-1234-ABC-1234</p>
      <div>
        <button class="btn btn-codigo-novo">COPIAR</button>
        <button class="btn btn-codigo-novo">COMPARTILHAR</button>
      </div>
    </div>
  </main>

  <footer>
    <p>2022 | Desenvolvido por JP Nakayama</p>
  </footer>
</body>
</html>
